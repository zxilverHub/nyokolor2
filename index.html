<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color game | data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="colors-container">
      <div class="options">
        <button class="reset">Reset</button>
        <div class="round"></div>
      </div>

      <div class="colors">
        <div id="yellow"></div>
        <div id="white"></div>
        <div id="pink"></div>
        <div id="blue"></div>
        <div id="red"></div>
        <div id="green"></div>
      </div>
    </div>

    <div class="bets">
      <div class="stats">
        <div class="money">Money:</div>
        <div class="bet-start">Bet-start:</div>
        <div class="current-bet">Current bet:</div>
        <div class="play-round">Round:</div>
      </div>
      <div class="play-options">
        <button id="win1">2x</button>
        <button id="win2">3x</button>
        <button id="next">Next</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
