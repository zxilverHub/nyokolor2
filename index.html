<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color game | data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="options">
      <button class="reset">Reset</button>
      <div class="round"></div>
    </div>

    <div class="colors">
      <div id="yellow"></div>
      <div id="white"></div>
      <div id="pink"></div>
      <div id="blue"></div>
      <div id="red"></div>
      <div id="green"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
